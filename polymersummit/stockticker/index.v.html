<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
  }
  main {
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
  }
  #banner {
    display: flex;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
    background-color: #4CAF50;
    color: #fff;
    text-transform: uppercase;
    padding: 16px 24px;
  }
  h2 {
    margin: 0;
  }
</style>
</head>
<body><div hidden="" by-vulcanize=""><dom-module id="stock-ticker" assetpath="/">
<style>
  :host {
    display: block;
  }
  h1, h3 {
    margin: 0;
    font-weight: 400;
  }
  h1 {
    margin-right: 12px;
  }
  header {
    display: flex;
    align-items: center;
  }
  footer {
    margin-top: 10px;
    margin-bottom: 24px;
    font-size: 12px;
  }
  a {
    text-decoration: none;
    color: currentColor;
  }
</style>
<template>
  <template is="dom-repeat" items="[[tickers]]" as="t">
    <header>
      <h1><span>[[t.t]]</span> - <span>[[t.l]]</span></h1>
      <h3 style$="[[_computeColor(t.c)]]">
        <span>[[_computeArrow(t.c)]]<span>
        <span>[[_computePoints(t.c)]]</span> (<span>[[_computePercent(t.cp)]]</span>%)
      </span></span></h3>
    </header>
    <template is="dom-if" if="[[t.el]]">
      <div>
        <span>After-hours: <span>[[t.el]]</span></span>
        <span style$="[[_computeColor(t.ec)]]">
          <span>[[_computeArrow(t.ec)]]<span>
          <span>[[_computePoints(t.ec)]]</span> (<span>[[_computePercent(t.ecp)]]</span>%)
        </span>
      </span></span></div>
    </template>
    <footer><span>[[t.e]]</span> - data provided by
      <a href="[[_computeHref(t.t)]]" target="_blank">Google Finance</a>
    </footer>
  </template>
</template>
</dom-module>
</div>

<header id="banner">
  <h2>Today's stocks</h2>
</header>

<main>
  <div>
    <stock-ticker symbols="[&quot;GOOG&quot;, &quot;GOOGL&quot;]">Loading...</stock-ticker>
    <stock-ticker-raw symbols="[&quot;.DJI&quot;, &quot;NDX&quot;]">Loading</stock-ticker-raw>
    
  </div>
</main>

<script src="index.v.js"></script></body></html>
